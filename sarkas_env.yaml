  - python=3.9
  - pip
  - numpy
  - scipy
  - pandas
  - numba>=0.50
  - pyfftw=0.12.0
  - pytables
  - h5py

  # I/O
  - pyyaml
  - tqdm
  - pyfiglet=0.8.post1

  # Analysis
  - jupyter
