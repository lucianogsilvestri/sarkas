# keywords: YOCP, Yukawa, PP, mks, random_no_reject
Particles:
    - Species:
        name: C
        # number_density: 1.13666931822e+23   # N/cc
        mass_density: 2.267
        mass: 2.0089e-23                    # g
        atomic_weight: 12.0                # OPTIONAL/REQUIRED if mass_density is used
        # mass_density: 2.710260e+05
        num: 16384                           # total number of particles
        Z: 4.0                         # degree of ionization
        temperature_eV: 2.0                 # T = 0.5 eV

Potential:
    type: Yukawa-Friedel                           # potential type
    method: PP
    rc: 24.0e-8                              # cm, cut-off radius
    screening_length_type: thomas-fermi
    ft_params: [1.780446e-18, 7.012919e+07, 6.379958e-19, 6.862808e+07, 1.874219e+08, 2.751230]

Integrator:
    type: Verlet
    dt: 5.0e-17                             # sec
    thermostat_type: Berendsen                         # thermostat type
    thermalization_timestep: 300
    berendsen_tau: 2.0

Parameters:
    rand_seed: 314159265
    units: cgs                              # units
    boundary_conditions: periodic
    load_method: qmc
    qmc_sequence: sobol
    equilibration_steps: 1000              # number of timesteps for the equilibrium
    production_steps: 1000                # number of timesteps after the equilibrium
    eq_dump_step: 10
    prod_dump_step: 10

IO:
    verbose: yes
    job_dir: yocp_ft            # dir name to save data. The default is "Checkpoint"
    data_to_save: ["id", "names", "pos", "vel", "acc", "rdf_hist"]

Observables:
  - Thermodynamics:
      phase: production

  - RadialDistributionFunction:
      no_bins: 250
